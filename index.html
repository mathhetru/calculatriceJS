<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
    </head>
    <body>
        <header>
            <div class="results">test </div>
        </header>

        <section class="calculette">
            <div class="blocs">
                <a href="#" class="blocs__touch"><div class="blocs__touch__sign para-ouvrante">(</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__sign para-ferme">)</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__sign pourcentage">%</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__sign CE">CE</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr sept">7</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr huit">8</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr neuf">9</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__sign division">/</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr quatre">4</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr cinq">5</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr six">6</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__sign multiplie">x</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr un">1</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr deux">2</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr trois">3</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__sign moins">-</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr zero">0</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__nbr point">.</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__egal egal">=</div></a>
                <a href="#" class="blocs__touch"><div class="blocs__touch__sign plus">+</div></a>
            </div>
        </section>

        <footer class="signature">Exercice JS - Math</footer>

        <script src="JS-calculette.js"></script>
    </body>
</html>
